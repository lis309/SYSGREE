<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/ventana.css')}}">
    <link rel="shortcut icon" href="{{url_for('static',filename='img/index/logo2.jpg')}}" type="image/x-icon">

</head>

<body>
    <div class="logo-container">
        <img class="logo" src="{{url_for('static',filename='img/index/logo2.jpg')}}" alt="">
    </div>
    <h1 class="text-center">Menú Infantil</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4 py-5">

        <div class="card">
            <img src="{{url_for('static',filename='img/imagenesF/img1.jpg')}}" class="card-img-top" height="230px">
            <div style="text-align: center;">
                <div class="card-body">
                    <h5 class="card-title">Camarones Junior Apanados</h5>
                    <p class="card-text"> $ 28.000</p>
                </div>
                <button class="btn btn-primary mostrar-pedido" data-plato-id="90">Pedir</button>
            </div>
        </div>

        <div class="card">
            <img src="{{url_for('static',filename='img/imagenesF/img2.jpg')}}" class="card-img-top" height="230px">
            <div style="text-align: center;">
                <div class="card-body">
                    <h5 class="card-title">Deditos de Pescado</h5>
                    <p class="card-text">$ 28.000</p>
                </div>
                <button class="btn btn-primary mostrar-pedido" data-plato-id="91">Pedir</button>
            </div>
        </div>

        <div class="card">
            <img src="{{url_for('static',filename='img/imagenesF/img3.jpg')}}" class="card-img-top" height="230px">
            <div style="text-align: center;">
                <div class="card-body">
                    <h5 class="card-title">Nuggets de Pollo</h5>
                    <p class="card-text">$ 28.000</p>
                </div>
                <button class="btn btn-primary mostrar-pedido" data-plato-id="92">Pedir</button>
            </div>
        </div>

    </div>
    
    <div class="ventanaEmergente" id="ventanaPedido">
        <div class="contenido">
            <span class="cerrar" id="cerrarVentanaPedido" onclick="cerrarVentana('ventanaPedido')">&times;</span>
            <h3 class="tituloVentana">Pedido</h3>
            <ul class="listaIngredientes" id="listaIngredientesPedido"></ul>
            <label for="">Cantidad: </label>
            <input class="quantity" id="id_form-0-quantity" min="0" name="form-0-quantity" value="1" type="number">
            <select id="metodoPago" class="btn btn-primary">
                <option value="">Método de pago</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Efectivo">Efectivo</option>
            </select>
            <!-- Agrega el ID "btnPedir" al botón Pedir -->
            <button id="btnPedir" class="btn btn-primary">Pedir</button>
        </div>
    </div>

    <div style="text-align: center;"></div>
        <section class="pagi">
            <ul>
                <li class="scroll-to-section"><a href="/menu" class="activate">volver</a></li>
            </ul>
        </section>
    </div>

    <script src="{{ url_for('static', filename='js/ventana.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="{{url_for('static',filename='img/index/logo2.jpg')}}" type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>
  <body>
    <div class="login-page">
        <div class="form">

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

          <form action="{{ url_for('login.login') }}" method="POST" class="login-form" {{novalidate}}>
            <img src= "{{url_for('static',filename='img/index/logo2.jpg')}}" height="150px" width="150px" >
            <br><br>
            <label for="">Usuario</label>
            <input name="correo" type="text"/>
            <label for="">Contraseña</label>
            <input name="password" type="password"/>
            <br>
            <button type="submit">ingresar</button>
            <p><a href="{{ url_for('login.registrar') }}">Registrate</a></p>
          </form>
        </div>
      </div>
</body>
</html>
